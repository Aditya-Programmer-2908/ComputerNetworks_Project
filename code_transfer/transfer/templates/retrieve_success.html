<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Content</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 600px; /* Increased width */
      max-width: 90%; /* Responsive design for smaller screens */
    }
    .clipboard-content {
      margin: 20px 0;
      padding: 30px; /* Increased padding for better readability */
      background-color: #292929;
      color: #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      white-space: pre-wrap;
      word-wrap: break-word; /* Ensures long words break properly */
    }
    .btn {
      padding: 15px 30px; /* Larger button */
      font-size: 16px;
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #9a4acc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Clipboard Content</h2>
    <div class="clipboard-content">{{ content }}</div>
    <button class="btn" onclick="window.location.href='/'">Go Back</button>
  </div>

</body>
</html>
