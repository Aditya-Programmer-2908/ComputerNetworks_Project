<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Success</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 400px;
    }
    .code {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
      color: #bb86fc;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #9a4acc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Clipboard Saved!</h2>
    <p>Your retrieval code:</p>
    <div class="code">{{ code }}</div>
    <button class="btn" onclick="window.location.href='/'">Go Back</button>
  </div>

</body>
</html>
