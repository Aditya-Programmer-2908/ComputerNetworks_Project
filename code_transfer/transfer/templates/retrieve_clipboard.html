<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Clipboard Content</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bb86fc;
            background-color: #292929;
            color: #e0e0e0;
            font-size: 1em;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #9a4acc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Retrieve Clipboard Content</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="retrieval_code" placeholder="Enter retrieval code" required>
        <button type="submit" class="btn">Retrieve Content</button>
    </form>

    {% if content %}
        <h3>Clipboard Content:</h3>
        <textarea readonly>{{ content }}</textarea>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
