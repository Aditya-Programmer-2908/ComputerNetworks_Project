<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste Clipboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 400px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bb86fc;
      background-color: #292929;
      color: #e0e0e0;
      font-size: 1em;
      resize: none; /* Prevent resizing */
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #bb86fc;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #9a4acc;
    }
    .error-message {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Paste Clipboard</h2>
    <form method="POST" action="{% url 'upload_clipboard' %}">
        {% csrf_token %}
        <textarea name="clipboard_content" placeholder="Paste your content here..." required></textarea>
        <button type="submit" class="btn">Upload Clipboard Content</button>
    </form>
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
