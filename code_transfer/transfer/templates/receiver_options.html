<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver Options</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 400px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      font-size: 18px;
      font-weight: bold;
      color: #121212;
      background-color: #bb86fc;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #9a4acc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Receiver Options</h2>
    <!-- Button to retrieve file -->
    <button class="btn" onclick="window.location.href='{% url 'retrieve_file' %}'">Retrieve File</button>
    <!-- Button to retrieve clipboard -->
    <button class="btn" onclick="window.location.href='{% url 'retrieve_clipboard' %}'">Retrieve Clipboard</button>
  </div>

</body>
</html>
